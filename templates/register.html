<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Manager - Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="typewriter">Friendship Manager</h1>
        <div class="register-box">
            <h2>Register</h2>
            <form>
                <input type="text" placeholder="First Name" required>
                <input type="text" placeholder="Last Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <input type="text" placeholder="Time Zone" required>
                <input type="text" placeholder="Location" required>
                <input type="text" placeholder="Language" required>
                <input type="date" placeholder="Birthday" required>
                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="/login">Log in</a></p>
        </div>
    </div>
</body>
</html>
