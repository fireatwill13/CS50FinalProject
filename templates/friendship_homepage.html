<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Friendship Hub</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/styles_friendship_homepage.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Navigation -->
        <header class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h1 class="navbar-brand">Friendship Manager</h1>
                <div class="d-flex align-items-center">
                    <a href="#" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-user-friends"></i> Friends
                    </a>
                    <a href="#" class="btn btn-outline-secondary me-3">
                        <i class="fas fa-envelope"></i> Mail
                    </a>
                    <!-- Hamburger Menu -->
                    <button class="btn-hamburger" onclick="toggleMenu()">
                        <div class="bar"></div>
                        <div class="bar"></div>
                        <div class="bar"></div>
                    </button>
                </div>
            </div>
        </header>

        <!-- Dropdown Menu -->
        <nav id="menu" class="dropdown-menu">
            <a href="/login" class="dropdown-item">Login</a>
            <a href="/register" class="dropdown-item">Register</a>
            <a href="/logout" class="dropdown-item">Logout</a>
        </nav>

        <!-- Main Content -->
        <div class="container mt-4">
            <div class="row">
                <!-- Left Sidebar -->
                <aside class="col-md-4">
                    <!-- Clock -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-clock fa-2x mb-2"></i>
                            <h4>Your Time</h4>
                            <p id="clock" class="lead"></p>
                        </div>
                    </div>
                    <!-- Map -->
                    <div class="card mb-4">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marker-alt fa-2x mb-2"></i>
                            <h4>Your Location</h4>
                            <div class="map-container">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d94314.19234732843!2d-71.1953104143048!3d42.378360847489326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89e370a5cb30cc5f%3A0xc53a8e6489686c87!2sCambridge%2C%20MA!5e0!3m2!1sen!2sus!4v1732866727346!5m2!1sen!2sus" width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>
                </aside>

                <!-- Main Feed -->
                <main class="col-md-8">
                    <!-- Recent Updates Section -->
                    <div class="card mb-4">
                        <div class="card-header">
                            <i class="fas fa-bell"></i> Recent Updates
                        </div>
                        <div class="card-body" id="updates-container" style="height: 250px; overflow-y: auto;">
                            <p class="text-muted text-center">Loading updates...</p>
                        </div>
                    </div>
                    <!-- Friendship Hub -->
                    <div class="card">
                        <div class="card-header">
                            <i class="fas fa-users"></i> Friendship Hub
                        </div>
                        <div class="card-body">
                            <ul id="friendship-list" class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="/connections/william-z" class="connection-link fw-bold">You x William Z</a>
                                    <span class="text-muted">Created: 2024-11-01</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="/connections/anthony-s" class="connection-link fw-bold">You x Anthony S</a>
                                    <span class="text-muted">Created: 2024-10-20</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    <a href="/connections/david-m" class="connection-link fw-bold">You x David M</a>
                                    <span class="text-muted">Created: 2024-09-15</span>
                                </li>
                            </ul>
                            <button id="createConnection" class="btn btn-create mt-3">Create New Connection</button>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script>
            // Recent Update Feed
            document.addEventListener("DOMContentLoaded", () => {
                // Load Recent Updates on Page Load
                loadRecentUpdates();

                // Load Existing Connections on Page Load
                loadConnections();

                // Add New Connection Button
                document.getElementById("createConnection").addEventListener("click", createConnection);
            });

            // Fetch and Display Recent Updates
            function loadRecentUpdates() {
                fetch("/api/recent-updates")
                    .then((response) => response.json())
                    .then((updates) => {
                        const updatesContainer = document.getElementById("updates-container");
                        updatesContainer.innerHTML = ""; // Clear placeholder text

                        if (updates.length === 0) {
                            updatesContainer.innerHTML = '<p class="text-muted text-center">No recent updates.</p>';
                        } else {
                            updates.forEach((update) => {
                                const updateElement = document.createElement("div");
                                updateElement.className = "d-flex justify-content-between align-items-start mb-2";
                                updateElement.innerHTML = `
                        <span><strong>${update.name}:</strong> ${update.action}</span>
                        <small class="text-muted">${new Date(update.timestamp).toLocaleString()}</small>
                    `;
                                updatesContainer.appendChild(updateElement);
                            });
                        }
                    })
                    .catch((error) => {
                        console.error("Error loading updates:", error);
                    });
            }

            // Create New Connection Button
            document.getElementById("createConnection").addEventListener("click", function() {
                const name = prompt("Enter the name of the other person:");
                if (name && name.trim() !== "") {
                    const now = new Date();
                    const createdDate = now.toISOString().split("T")[0];
                    const friendshipList = document.getElementById("friendship-list");

                    // Format the name for the URL
                    const formattedName = name.toLowerCase().replace(/\s+/g, '-');

                    const newItem = document.createElement("li");
                    newItem.className = "list-group-item d-flex justify-content-between align-items-center";
                    newItem.innerHTML = `
            <a href="/connections/${formattedName}" class="connection-link fw-bold">You x ${name}</a>
            <span class="text-muted">Created: ${createdDate}</span>
        `;

                    friendshipList.appendChild(newItem);
                }
            });

            // Clock Script
            function updateClock() {
                const now = new Date();
                const timeString = now.toLocaleTimeString();
                document.getElementById('clock').textContent = timeString;
            }
            setInterval(updateClock, 1000);
            updateClock();

            // Toggle Menu Script
            function toggleMenu() {
                const menu = document.getElementById('menu');
                const button = document.querySelector('.btn-hamburger');
                button.classList.toggle('active');
                menu.classList.toggle('show');
            }
        </script>
    </body>

</html>
