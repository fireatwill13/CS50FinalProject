<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Manager - Login</title>
    <link rel="stylesheet" href="/static/styles_login.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1 class="typewriter">Friendship Manager</h1>
        <div class="login-box">
            <h2>Login</h2>


            <!-- Display invalid loging code-->

            <form action = "/login" method = "POST">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
                

                {% if error_message %}
                <p style="color: red; font-weight: bold; text-align: center;">{{ error_message }}</p>
                {% endif %}

                <div class="remember">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="/register">Register</a></p>
        </div>
    </div>
</body>
</html>
